<ng-container>
    <mat-table #basicTable [dataSource]="myOrder" class="mat-elevation-z8">

        <ng-container matColumnDef="trackingId">
            <mat-header-cell  *matHeaderCellDef style="font-weight:bolder; color:#003973">
                Tracking ID </mat-header-cell>
            <mat-cell *matCellDef="let myOrder" >{{ myOrder.trackingId}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="userName">
            <mat-header-cell *matHeaderCellDef style="font-weight:bolder; color:#003973">
                 User Name </mat-header-cell>
            <mat-cell *matCellDef="let myOrder"> {{ myOrder.userName }} </mat-cell>
          </ng-container>

        <ng-container matColumnDef="amount">
            <mat-header-cell  *matHeaderCellDef style="font-weight:bolder; color:#003973">
                Amount </mat-header-cell>
            <mat-cell *matCellDef="let myOrder" >{{ myOrder.amount}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell  *matHeaderCellDef style="font-weight:bolder; color:#003973">
                Description </mat-header-cell>
            <mat-cell *matCellDef="let myOrder" >{{ myOrder.orderDescription}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="address">
            <mat-header-cell  *matHeaderCellDef style="font-weight:bolder; color:#003973">
                Address </mat-header-cell>
            <mat-cell *matCellDef="let myOrder" >{{ myOrder.address}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
            <mat-header-cell  *matHeaderCellDef style="font-weight:bolder; color:#003973">
                Date </mat-header-cell>
            <mat-cell *matCellDef="let myOrder" >{{ myOrder.date | date: 'dd/MM/yyyy'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell  *matHeaderCellDef style="font-weight:bolder; color:#003973">
               Status </mat-header-cell>
            <mat-cell *matCellDef="let myOrder" >{{ myOrder.orderStatus}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell  *matHeaderCellDef style="font-weight:bolder; color:#003973">
                Action </mat-header-cell>
            <mat-cell *matCellDef="let myOrder" >
                <span *ngIf="myOrder.orderStatus =='DELIVERED'">
                    <button mat-raised-button color="primary" type="submit"
                    routerLink="/customer/ordered-products/{{myOrder.id}}">Review</button>
                </span>
            </mat-cell>
        </ng-container>

        <mat-header-row 
        *matHeaderRowDef="['trackingId','userName','amount','description','address','date','status','action']">    
        </mat-header-row>

        <mat-row 
        *matRowDef="let myOrder; columns: ['trackingId', 'userName', 'amount', 'description', 'address','date','status','action']">
    </mat-row>
    </mat-table>
</ng-container>
