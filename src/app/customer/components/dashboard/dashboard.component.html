<p> Customer Dashboard is working fine!</p>
<form [formGroup]="searchProductForm" class="search-form" (submit)="submitForm()">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Enter Keyword to search</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput formControlName="title">
    </mat-form-field>
</form>

<div class="product-list">

    <mat-card class="product-card" *ngFor="let product of products">
        <div class="product-image">
            <img [src]="product.processedImg" alt="product-imge">
        </div>

        <div class="product-details">
            <h2 class="product-name">
                <a [routerLink]="['/customer/product',product.id]" class="product-link">
                    {{product.name}}
                </a>
             </h2>
            <p class="product-description">{{product.description}}</p>

            <mat-divider></mat-divider>

            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">Price:</span>
                    <span class="info-value">${{product.price}}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Category:</span>
                    <span class="info-value">{{product.categoryName }}</span>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="actions">
                <button mat-raised-button color="primary" class="update-button"
                (click)="addToCart(product.id)">Add to cart</button>
            </div>
        </div>
    </mat-card>
</div>
